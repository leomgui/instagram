<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Instagram</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notificações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="row">
        <section class="col-md-8">
          <!-- Postagens -->
          <div class="card mb-3">
            <img
              src="images/lobo1.jpg"
              class="card-img-top"
              alt="Wolf sleeping"
            />
            <div class="card-body">
              <h5 class="card-title">Wolf Media</h5>
              <p class="card-text">Wolf Sleeping</p>
            </div>
          </div>
          <div class="card mb-3">
            <img
              src="images/lobo2.jpg"
              class="card-img-top"
              alt="Wolf upping the mountain"
            />
            <div class="card-body">
              <h5 class="card-title">Wolf Media</h5>
              <p class="card-text">Wolf upping the mountain</p>
            </div>
          </div>
          <!-- Adicione mais postagens aqui -->
        </section>
        <section class="col-md-4 center">
          <!-- Informações do Perfil -->
          <section class="card mb-3">
            <img
              src="images/lobo3.jpg"
              class="card-img-top"
              alt="Imagem de Perfil"
            />
            <div class="card-body">
              <h5 class="card-title">Wolfer</h5>
              <p class="card-text">I only walk with wolfs</p>
              <a href="#" class="btn btn-primary btn-block">Seguir</a>
            </div>
          </section>
          <!-- Sugestões de Seguir -->
          <section class="card">
            <div class="card-body">
              <h5 class="card-title">Sugestões para Seguir</h5>
              <ul class="list-group">
                <li class="list-group-item">
                  <img
                    src="images/lobo3.jpg"
                    alt="Sugestão 1"
                    class="card-img-top"
                  />
                  Lonely Wolf
                  <div>
                    <a href="#" class="btn btn-primary btn-sm mt-1">Seguir</a>
                  </div>
                </li>
                <li class="list-group-item">
                  <img
                    src="images/lobo3.jpg"
                    alt="Sugestão 2"
                    class="card-img-top"
                  />
                  Very Bad Wolf
                  <div>
                    <a href="#" class="btn btn-primary btn-sm mt-1">Seguir</a>
                  </div>
                </li>
                <!-- Adicione mais sugestões aqui -->
              </ul>
            </div>
          </section>
          <!-- Encerrar conta -->
          <section class="card mt-3">
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-outline-danger btn-lg" id="mostrarAlerta">Encerrar conta</button>
              <div class="progress mt-3">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="alert alert-success" id="meuAlerta" style="display: none;">
                Encerrando conta...
              </div>
            </div>
          </section>
        </section>      
      </div>
    </main>

    <!-- Inclua os arquivos JavaScript do Bootstrap (opcional) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
          $("#mostrarAlerta").click(function() {
              $("#meuAlerta").show();
          });
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
